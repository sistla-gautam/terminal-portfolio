<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title"></title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    a {
      color: #8ab4f8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 24px;
    }
    header {
      position: relative;
      margin-bottom: 48px;
    }
    header h1 {
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 1.3px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ffffff;
    }
    header h2 {
      font-size: 18px;
      color: #b0b0b0;
      margin-bottom: 6px;
      font-weight: 400;
    }
    header p {
      color: #b0b0b0;
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 4px;
    }
    header .logo-box {
      position: absolute;
      top: 0;
      left: -60px;
      background-color: #00C853;
      width: 40px;
      height: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      font-size: 14px;
      color: #000000;
    }
    section {
      margin-bottom: 48px;
    }
    h3.section-title {
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1.2px;
      color: #9e9e9e;
      margin-bottom: 24px;
    }
    .job {
      margin-bottom: 32px;
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 16px;
    }
    .job h4 {
      text-transform: uppercase;
      font-size: 18px;
      letter-spacing: 0.07em;
      margin-bottom: 4px;
      color: #ffffff;
    }
    .job .role {
      color: #9e9e9e;
      font-size: 16px;
      margin-bottom: 6px;
    }
    .job ul {
      margin: 0;
      padding-left: 20px;
    }
    .job li {
      font-size: 16px;
      color: #e0e0e0;
      margin-bottom: 6px;
    }
    .skills, .about {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .skill, .about-item {
      background-color: #2a2a2a;
      padding: 6px 16px;
      font-size: 14px;
      color: #e0e0e0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-box" id="logo"></div>
      <h1 id="name"></h1>
      <h2 id="description"></h2>
      <p id="location"></p>
      <p id="contact"></p>
    </header>

    <section id="work-section">
      <h3 class="section-title">Work Experience</h3>
      <div id="work"></div>
    </section>

    <section>
      <h3 class="section-title">About Me</h3>
      <div class="about" id="about"></div>
    </section>
  </div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        // Set dynamic title
        document.title = `${data.personal_info.name} - ${data.personal_info.description}`;
        document.getElementById('page-title').textContent = document.title;

        // Set header info
        document.getElementById('name').textContent = data.personal_info.name;
        document.getElementById('description').textContent = data.personal_info.description;
        document.getElementById('location').textContent = `${data.personal_info.location} | Born ${data.personal_info.born}`;

        const contact = data.personal_info.contact;
        document.getElementById('contact').innerHTML = 
          `<a href="mailto:${contact.email}">${contact.email}</a> | ` +
          `<a href="${contact.github}">GitHub</a>`;

        // Generate logo dynamically from initials
        const initials = data.personal_info.name.split(' ').map(n => n[0]).join('').slice(0, 2).toUpperCase();
        document.getElementById('logo').innerHTML = initials.split('').map(ch => `<div>${ch}</div>`).join('');

        // Work experience
        const workContainer = document.getElementById('work');
        data.work_experience.forEach(job => {
          const div = document.createElement('div');
          div.className = 'job';
          div.innerHTML = `
            <h4>${job.company}</h4>
            <div class="role">${job.role} | ${job.year}</div>
            <ul>${job.work.map(w => `<li>${w}</li>`).join('')}</ul>
            <div class="skills">${job.tech.map(t => `<div class='skill'>${t}</div>`).join('')}</div>
          `;
          workContainer.appendChild(div);
        });

        // About section
        const aboutContainer = document.getElementById('about');
        data.about_me.forEach(item => {
          const div = document.createElement('div');
          div.className = 'about-item';
          div.textContent = item;
          aboutContainer.appendChild(div);
        });
      });
  </script>
</body>
</html>
