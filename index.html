<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Terminal JSON Portfolio</title>
    <meta name="description" content="A terminal-styled, collapsible JSON personal site." />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <h1 class="sr-only">Terminal JSON Portfolio</h1>
    </header>

    <main class="container" role="main">
      <section class="terminal" aria-label="Terminal window">
        <div class="terminal-header" role="group" aria-label="Terminal controls">
          <div class="traffic-lights" aria-hidden="true">
            <svg class="dot dot-close" viewBox="0 0 12 12" aria-hidden="true" focusable="false">
              <circle cx="6" cy="6" r="5"></circle>
            </svg>
            <svg class="dot dot-minimize" viewBox="0 0 12 12" aria-hidden="true" focusable="false">
              <circle cx="6" cy="6" r="5"></circle>
            </svg>
            <svg class="dot dot-zoom" viewBox="0 0 12 12" aria-hidden="true" focusable="false">
              <circle cx="6" cy="6" r="5"></circle>
            </svg>
          </div>
          <div class="terminal-title" aria-label="Terminal title">zsh â€” 80x24</div>
          <div class="terminal-spacer" aria-hidden="true"></div>
        </div>
        <div class="terminal-prompt" aria-label="Terminal prompt">
          <div id="clock-line" class="prompt-line" aria-live="polite">
            <span class="prompt-prefix">$</span>
            <span class="prompt-time">--:--:--</span>
            <span class="cursor" aria-hidden="true">â–‹</span>
          </div>
          <div class="prompt-line">
            <span class="prompt-prefix">$</span>
            <span>cat data.json</span>
          </div>
        </div>
        <div id="json-root" class="json-root" role="tree" aria-label="JSON content"></div>
      </section>
      <noscript>
        <p class="no-js">
          This site requires JavaScript to render the JSON content.
        </p>
      </noscript>
    </main>

    <footer class="site-footer" role="contentinfo">
      <p class="muted">Powered by chai â€¢ Written with Keyboard ðŸ«¶</p>
    </footer>

    <script src="./script.js" defer></script>
  </body>
</html>
