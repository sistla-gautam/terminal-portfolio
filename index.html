<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>personal.json</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #2e3440;
      color: #d8dee9;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    pre {
      margin: 0;
      padding: 1rem;
      white-space: pre;
      overflow: auto;
    }
    .header {
      padding: 0.5rem 1rem;
      background: #2e3440; /* match terminal background */
      color: #a3be8c;
      font-weight: bold;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      vertical-align: middle;
      background: #d8dee9;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }

    /* Nord palette highlighting */
    .k { color: #81a1c1; font-weight: bold; } /* keys */
    .s { color: #a3be8c; } /* string values */
    .n { color: #b48ead; font-weight: bold; } /* numbers */
    .b { color: #bf616a; font-weight: bold; } /* booleans */
    .null { color: #ebcb8b; font-weight: bold; }
    .p { color: #88c0d0; } /* punctuation muted */
    .br { color: #5e81ac; font-weight: bold; } /* brackets */
    .muted { color: #4c566a; } /* dull fallback */

    a { color: #8fbcbb; text-decoration: none; }
    a:hover { text-decoration: underline; }

    @media (prefers-color-scheme: light) {
      html, body { background: #eceff4; color: #2e3440; }
      .header { background: #eceff4; color: #5e81ac; }
      .cursor { background: #2e3440; }
      .k { color: #005f87; font-weight: bold; }
      .s { color: #d08770; }
      .n { color: #a3be8c; font-weight: bold; }
      .b { color: #bf616a; font-weight: bold; }
      .null { color: #b48ead; font-weight: bold; }
      .p { color: #4c566a; }
      .br { color: #2e3440; font-weight: bold; }
      .muted { color: #7c818c; }
      a { color: #5e81ac; }
    }
  </style>
</head>
<body>
  <div class="header" id="header"></div>
  <pre id="out"></pre>

  <script>
    function linkify(str){
      const urlRe = /(https?:\/\/[^\s\"']+)/g;
      return str.replace(urlRe, u => `<a href="${u}" target="_blank" rel="noopener noreferrer">${u}</a>`);
    }

    function syntaxHighlight(json){
      let text = JSON.stringify(json, null, 2);

      // apply syntax highlighting BEFORE escaping
      text = text
        .replace(/"(.*?)"(?=\s*:)/g, '<span class="k">"$1"</span>') // keys
        .replace(/:\s*"(.*?)"/g, (m, g1) => `: <span class="s">${linkify('"' + g1 + '"')}</span>`) // string values
        .replace(/\b(true|false)\b/g, '<span class="b">$1</span>')
        .replace(/\b(-?\d+(?:\.\d+)?)\b/g, '<span class="n">$1</span>')
        .replace(/\bnull\b/g, '<span class="null">null</span>')
        .replace(/[\{\}\[\]]/g, m => `<span class="br">${m}</span>`)
        .replace(/[\:,]/g, m => `<span class="p">${m}</span>`);

      // escape only outside of spans
      text = text.replace(/&(?![a-zA-Z]+;)/g, '&amp;')
                 .replace(/</g, m => m === '<' ? '&lt;' : m)
                 .replace(/>/g, m => m === '>' ? '&gt;' : m);

      return text.replace(/&lt;span/g, '<span').replace(/span&gt;/g, 'span>');
    }

    const header = document.getElementById('header');

    function updateHeader() {
      const now = new Date();
      const dateStr = now.toLocaleString();
      header.innerHTML = `${dateStr}  ~/user/personal.json <span class="cursor"></span>`;
    }

    setInterval(updateHeader, 1000);
    updateHeader();

    fetch('./data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('out').innerHTML = syntaxHighlight(data);
      })
      .catch(err => {
        document.getElementById('out').textContent = 'Error loading data.json: ' + err;
      });
  </script>
</body>
</html>
