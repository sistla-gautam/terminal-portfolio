<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>personal.json</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #2e3440;
      color: #d8dee9;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    pre {
      margin: 0;
      padding: 1rem;
      white-space: pre;
      overflow: auto;
    }
    .header {
      padding: 0.5rem 1rem;
      background: #2e3440; /* match terminal background */
      color: #a3be8c;
      font-weight: bold;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      vertical-align: middle;
      background: #d8dee9;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }

    /* Nord palette highlighting */
    .k { color: #81a1c1; font-weight: bold; } /* keys */
    .s { color: #a3be8c; } /* string values */
    .n { color: #b48ead; font-weight: bold; } /* numbers */
    .b { color: #bf616a; font-weight: bold; } /* booleans */
    .null { color: #ebcb8b; font-weight: bold; }
    .p { color: #88c0d0; } /* punctuation muted */
    .br { color: #5e81ac; font-weight: bold; } /* brackets */
    .muted { color: #4c566a; } /* dull fallback */

    a { color: #8fbcbb; text-decoration: none; }
    a:hover { text-decoration: underline; }

    @media (prefers-color-scheme: light) {
      html, body { background: #eceff4; color: #2e3440; }
      .header { background: #eceff4; color: #5e81ac; }
      .cursor { background: #2e3440; }
      .k { color: #005f87; font-weight: bold; }
      .s { color: #d08770; }
      .n { color: #a3be8c; font-weight: bold; }
      .b { color: #bf616a; font-weight: bold; }
      .null { color: #b48ead; font-weight: bold; }
      .p { color: #4c566a; }
      .br { color: #2e3440; font-weight: bold; }
      .muted { color: #7c818c; }
      a { color: #5e81ac; }
    }
  </style>
</head>
<body>
  <div class="header" id="header"></div>
  <pre id="out"></pre>

  <script>
    // Utilities
    function escapeHtml(s){
      return s.replace(/&/g, '&amp;')
              .replace(/</g, '&lt;')
              .replace(/>/g, '&gt;');
    }

    function linkifyEsc(escaped){
      const urlRe = /(https?:\/\/[^\s<>"']+)/g;
      return escaped.replace(urlRe, u => `<a href="${u}" target="_blank" rel="noopener noreferrer">${u}</a>`);
    }

    function processTextFragment(s){
      // s is plain JSON fragment (not a quoted string). escape it then apply token styles.
      let out = escapeHtml(s);
      // booleans/null
      out = out.replace(/\b(true|false)\b/g, m => `<span class="b">${m}</span>`);
      out = out.replace(/\bnull\b/g, m => `<span class="null">${m}</span>`);
      // numbers
      out = out.replace(/\b(-?\d+(?:\.\d+)?)\b/g, (m, p1) => `<span class="n">${p1}</span>`);
      // brackets and braces
      out = out.replace(/([{}\[\]])/g, '<span class="br">$1</span>');
      // punctuation
      out = out.replace(/([:,])/g, '<span class="p">$1</span>');
      return out;
    }

    function highlightJSON(obj){
      const text = JSON.stringify(obj, null, 2);
      const stringRegex = /"(?:\\.|[^"\\])*"/g;
      let lastIndex = 0;
      let parts = [];
      let m;

      while ((m = stringRegex.exec(text)) !== null){
        if (m.index > lastIndex){
          parts.push({type: 'text', text: text.slice(lastIndex, m.index)});
        }
        const raw = m[0]; // includes surrounding quotes
        let inner = '';
        try { inner = JSON.parse(raw); } catch(e) { inner = raw.slice(1, -1).replace(/\\"/g, '"'); }

        const rest = text.slice(m.index + raw.length);
        const isKey = /^\s*:/.test(rest);

        if (isKey) parts.push({type: 'key', text: inner});
        else parts.push({type: 'string', text: inner});

        lastIndex = m.index + raw.length;
      }
      if (lastIndex < text.length) parts.push({type: 'text', text: text.slice(lastIndex)});

      // build HTML
      return parts.map(p => {
        if (p.type === 'text') return processTextFragment(p.text);
        if (p.type === 'key') return `<span class="k">"${escapeHtml(p.text)}"</span>`;
        // string value: escape, linkify and wrap
        return `<span class="s">"${linkifyEsc(escapeHtml(p.text))}"</span>`;
      }).join('');
    }

    const header = document.getElementById('header');

    function updateHeader(){
      const now = new Date();
      header.innerHTML = `${now.toLocaleString()}  ~/user/personal.json <span class="cursor"></span>`;
    }

    setInterval(updateHeader, 1000);
    updateHeader();

    fetch('./data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('out').innerHTML = highlightJSON(data);
      })
      .catch(err => {
        document.getElementById('out').textContent = 'Error loading data.json: ' + err;
      });
  </script>
</body>
</html>
