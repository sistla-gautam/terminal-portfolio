<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>s.gautam</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #0c0c0c; /* darker background */
      color: #e5e5e5; /* muted light foreground */
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    pre {
      margin: 0;
      padding: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow: auto;
    }
    .header {
      padding: 0.5rem 1rem;
      background: #111; /* darker header */
      color: #33ff33; /* green prompt text */
      font-weight: bold;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      vertical-align: middle;
      background: #e5e5e5;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }

    /* Terminal-style palette highlighting */
    .k { color: #33aaff; font-weight: bold; } /* keys - cyan/blue */
    .s { color: #cccc66; } /* string values - yellow */
    .n { color: #ff66ff; font-weight: bold; } /* numbers - magenta */
    .b { color: #ff3333; font-weight: bold; } /* booleans - red */
    .null { color: #9999ff; font-weight: bold; } /* null - purple/blue */
    .p { color: #888888; } /* punctuation muted */
    .br { color: #33ff33; font-weight: bold; } /* brackets - green */
    .muted { color: #555; } /* dull fallback */

    a { color: #33cc99; text-decoration: none; }
    a:hover { text-decoration: underline; }

    @media (prefers-color-scheme: light) {
      html, body { background: #fafafa; color: #111; }
      .header { background: #f0f0f0; color: #006600; }
      .cursor { background: #111; }
      .k { color: #005f87; font-weight: bold; }
      .s { color: #cc6600; }
      .n { color: #006699; font-weight: bold; }
      .b { color: #990000; font-weight: bold; }
      .null { color: #660099; font-weight: bold; }
      .p { color: #555; }
      .br { color: #222; font-weight: bold; }
      .muted { color: #777; }
      a { color: #004466; }
    }
  </style>
</head>
<body>
  <div class="header" id="header"></div>
  <pre id="out"></pre>

  <script>
    // Utilities
    function escapeHtml(s){
      return s.replace(/&/g, '&amp;')
              .replace(/</g, '&lt;')
              .replace(/>/g, '&gt;');
    }

    function linkifyEsc(escaped){
      const urlRe = /(https?:\/\/[^\s<>\"]+)/g;
      return escaped.replace(urlRe, u => `<a href="${u}" target="_blank" rel="noopener noreferrer">${u}</a>`);
    }

    function processTextFragment(s){
      let out = escapeHtml(s);
      out = out.replace(/\b(true|false)\b/g, m => `<span class="b">${m}</span>`);
      out = out.replace(/\bnull\b/g, m => `<span class="null">${m}</span>`);
      out = out.replace(/\b(-?\d+(?:\.\d+)?)\b/g, (m, p1) => `<span class="n">${p1}</span>`);
      out = out.replace(/([{}\[\]])/g, '<span class="br">$1</span>');
      out = out.replace(/([:,])/g, '<span class="p">$1</span>');
      return out;
    }

    function highlightJSON(obj){
      const text = JSON.stringify(obj, null, 2);
      const stringRegex = /"(?:\\.|[^"\\])*"/g;
      let lastIndex = 0;
      let parts = [];
      let m;

      while ((m = stringRegex.exec(text)) !== null){
        if (m.index > lastIndex){
          parts.push({type: 'text', text: text.slice(lastIndex, m.index)});
        }
        const raw = m[0];
        let inner = '';
        try { inner = JSON.parse(raw); } catch(e) { inner = raw.slice(1, -1).replace(/\\"/g, '"'); }

        const rest = text.slice(m.index + raw.length);
        const isKey = /^\s*:/.test(rest);

        if (isKey) parts.push({type: 'key', text: inner});
        else parts.push({type: 'string', text: inner});

        lastIndex = m.index + raw.length;
      }
      if (lastIndex < text.length) parts.push({type: 'text', text: text.slice(lastIndex)});

      return parts.map(p => {
        if (p.type === 'text') return processTextFragment(p.text);
        if (p.type === 'key') return `<span class="k">"${escapeHtml(p.text)}"</span>`;
        return `<span class="s">"${linkifyEsc(escapeHtml(p.text))}"</span>`;
      }).join('');
    }

    const header = document.getElementById('header');

    function updateHeader(){
      const now = new Date();
      header.innerHTML = `${now.toLocaleString()}  ~/user/s.gautam <span class="cursor"></span>`;
    }

    setInterval(updateHeader, 1000);
    updateHeader();

    fetch('./data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('out').innerHTML = highlightJSON(data);
      })
      .catch(err => {
        document.getElementById('out').textContent = 'Error loading data.json: ' + err;
      });
  </script>
</body>
</html>
