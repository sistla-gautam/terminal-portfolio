<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>personal.json</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #2e3440;
      color: #d8dee9;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    pre {
      margin: 0;
      padding: 1rem;
      white-space: pre;
      overflow: auto;
    }
    .header {
      padding: 0.5rem 1rem;
      background: #3b4252;
      color: #a3be8c;
      font-weight: bold;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      vertical-align: bottom;
      background: #d8dee9;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }

    /* Nord palette highlighting */
    .k { color: #81a1c1; font-weight: bold; }     /* keys */
    .s { color: #88c0d0; font-weight: bold; }     /* strings */
    .n { color: #b48ead; font-weight: bold; }     /* numbers */
    .b { color: #bf616a; font-weight: bold; }     /* booleans */
    .null { color: #ebcb8b; font-weight: bold; }  /* null */
    .p { color: #eceff4; }                        /* punctuation */
    a { color: #8fbcbb; text-decoration: none; }
    a:hover { text-decoration: underline; }

    @media (prefers-color-scheme: light) {
      html, body { background: #eceff4; color: #2e3440; }
      .header { background: #d8dee9; color: #5e81ac; }
      .cursor { background: #2e3440; }
      .k { color: #5e81ac; font-weight: bold; }
      .s { color: #d08770; font-weight: bold; }
      .n { color: #a3be8c; font-weight: bold; }
      .b { color: #bf616a; font-weight: bold; }
      .null { color: #b48ead; font-weight: bold; }
      .p { color: #2e3440; }
      a { color: #5e81ac; }
    }
  </style>
</head>
<body>
  <div class="header" id="header"></div>
  <pre id="out"></pre>

  <script>
    function escapeHtml(s){
      return s.replace(/[&<>\"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;'}[c]));
    }

    function linkify(str){
      const urlRe = /(https?:\/\/[^\s\"']+)/g;
      return str.replace(urlRe, u => `<a href="${u}" target="_blank" rel="noopener noreferrer">${u}</a>`);
    }

    function syntaxHighlight(json){
      const text = JSON.stringify(json, null, 2);
      let esc = escapeHtml(text)
        .replace(/\"(.*?)\"(?=\s*:)/g, '<span class="k">"$1"</span>')
        .replace(/:\s*\"(.*?)\"/g, match => `: <span class="s">${linkify(match.slice(2))}</span>`) // strings
        .replace(/\b(true|false)\b/g, '<span class="b">$1</span>')
        .replace(/\b(-?\d+(?:\.\d+)?)\b/g, '<span class="n">$1</span>')
        .replace(/\bnull\b/g, '<span class="null">null</span>');
      return esc.replace(/[\{\}\[\]\:,]/g, m => `<span class="p">${m}</span>`);
    }

    const header = document.getElementById('header');

    function updateHeader() {
      const now = new Date();
      const dateStr = now.toLocaleString();
      header.innerHTML = `${dateStr}  ~/user/personal.json <span class="cursor"></span>`;
    }

    setInterval(updateHeader, 1000);
    updateHeader();

    fetch('./data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('out').innerHTML = syntaxHighlight(data);
      })
      .catch(err => {
        document.getElementById('out').textContent = 'Error loading data.json: ' + err;
      });
  </script>
</body>
</html>
